<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="main">

    <img src="images/logo.svg" alt="" class="logo">
    <div class="left">
      <div class="left-body">

        <h1 class="header"><spam class="color">We're</spam><br>coming<br>soon</h1>
        
        <p class="phar">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" class="form">
          <div class="input-cont">
            <input type="text" class="input" placeholder="Email Address">
            <button class="btn"><img src="images/icon-arrow.svg" alt="" class="btn-img"></button>
          </div>
          <div class="error">Please provide a valid email <img src="images/icon-error.svg" alt="" class="error-img"></div>
        </form>
      </div>
    </div>
    <div class="right"></div>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saša Dušić</a>.
    </p>
  </footer>
</body>
</html>
